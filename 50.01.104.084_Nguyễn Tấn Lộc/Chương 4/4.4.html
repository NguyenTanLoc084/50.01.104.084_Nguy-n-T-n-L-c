<script>

var i = 10;

$(document).ready(function (e) { $("#btnLeft").click(function (e) { $(".slideshow_inner").animate({ marginLeft: i -= 250 }, 500); });

$("#btnRight").click(function (e) { $(".slideshow_inner").animate({ marginLeft: i += 250 }, 500); });

});

</script>
