<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled DIV</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .outer-box {
            border: 2px dashed black;
            padding: 20px;
        }

        .inner-box {
            border: 2px solid black;
            padding: 30px;
            text-align: center;
            font-family: "Times New Roman", Times, serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            I am heavily packed<br>
            &lt;DIV&gt;
        </div>
    </div>
</body>
</html>
