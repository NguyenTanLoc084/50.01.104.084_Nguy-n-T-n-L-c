<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <style>
        .error {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <!-- 1. Các block -->
    <div>Div content</div>
    <p>Paragraph content</p>
    <h1>Heading 1</h1>

    <!-- 2. Checkbox -->
    <input type="checkbox" value="Checkbox 1" checked> Checkbox 1<br>
    <input type="checkbox" value="Checkbox 2"> Checkbox 2<br>

    <!-- 3. Select và Option -->
    <select id="country">
        <option value="vn">Vietnam</option>
        <option value="us">United States</option>
    </select>

    <!-- 4. Img trong menu -->
    <div id="menu">
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
    </div>

    <!-- 5. Input text -->
    <input type="text" placeholder="Enter your name"><br>
    <input type="text" value="Some data"><br>

    <!-- 6. Bảng -->
    <table border="1">
        <tr>
            <td>Row 1</td>
        </tr>
        <tr>
            <td>Row 2</td>
        </tr>
    </table>

    <!-- Vùng với ảnh nền -->
    <div class="region">Region content</div>

    <!-- Thông báo -->
    <div class="notification">Old notification content</div>
</body>
</html>
