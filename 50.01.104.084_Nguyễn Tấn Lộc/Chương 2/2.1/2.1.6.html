<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Languages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .highlight {
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <p>Programming languages like 
        <span class="highlight">PHP</span>, 
        <span class="highlight">JavaScript</span>, 
        <span class="highlight">C#</span> and 
        <span class="highlight">Java</span> are general-purpose.
    </p>
</body>
</html>
</html>
